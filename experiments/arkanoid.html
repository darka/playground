<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Arkanoid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            touch-action: none;
            overflow: hidden;
        }

        #gameCanvas {
            border: 3px solid #0f3460;
            background: linear-gradient(180deg, #16213e 0%, #0f3460 100%);
            max-width: 100%;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
            cursor: none;
        }

        #hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 480px;
            margin-bottom: 10px;
            padding: 0 10px;
        }

        .hud-item {
            font-size: 18px;
            text-shadow: 0 0 10px #e74c3c;
        }

        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #e74c3c;
            z-index: 10;
        }

        #overlay h2 {
            margin-bottom: 15px;
            font-size: 28px;
        }

        #overlay p {
            margin-bottom: 10px;
            font-size: 16px;
        }

        #overlay button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        #overlay button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #e74c3c;
        }

        .hidden {
            display: none !important;
        }

        #mobileControls {
            display: none;
            margin-top: 15px;
            gap: 20px;
        }

        .control-btn {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            touch-action: manipulation;
            font-weight: bold;
            background: #3498db;
            color: white;
            transition: all 0.1s;
        }

        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 20px #3498db;
        }

        @media (pointer: coarse) {
            #mobileControls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div id="hud">
        <span class="hud-item">Score: <span id="score">0</span></span>
        <span class="hud-item">Level: <span id="level">1</span></span>
        <span class="hud-item">Lives: <span id="lives">3</span></span>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="mobileControls">
        <button class="control-btn" id="leftBtn">&larr;</button>
        <button class="control-btn" id="rightBtn">&rarr;</button>
    </div>

    <div id="overlay">
        <h2 id="overlayTitle">Arkanoid</h2>
        <p id="overlayText">Break all the bricks!</p>
        <p id="overlaySubtext">Use mouse, arrow keys, or touch to move</p>
        <button id="actionBtn">Start Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = Math.min(480, window.innerWidth - 20);
        canvas.height = 600;

        // Game state
        let gameState = 'start'; // start, playing, paused, gameover, win
        let score = 0;
        let lives = 3;
        let level = 1;

        // Paddle
        const paddle = {
            width: 80,
            height: 12,
            x: canvas.width / 2 - 40,
            y: canvas.height - 30,
            speed: 8,
            dx: 0
        };

        // Ball
        const ball = {
            x: canvas.width / 2,
            y: paddle.y - 10,
            radius: 8,
            speed: 5,
            dx: 0,
            dy: 0,
            attached: true
        };

        // Brick configuration
        const brickConfig = {
            rows: 5,
            cols: 8,
            width: 0,
            height: 20,
            padding: 4,
            offsetTop: 60,
            offsetLeft: 0
        };

        // Calculate brick dimensions
        brickConfig.width = (canvas.width - brickConfig.padding * (brickConfig.cols + 1)) / brickConfig.cols;
        brickConfig.offsetLeft = brickConfig.padding;

        // Brick colors by row (from top)
        const brickColors = [
            { fill: '#e74c3c', stroke: '#c0392b', points: 50 },  // Red
            { fill: '#e67e22', stroke: '#d35400', points: 40 },  // Orange
            { fill: '#f1c40f', stroke: '#f39c12', points: 30 },  // Yellow
            { fill: '#2ecc71', stroke: '#27ae60', points: 20 },  // Green
            { fill: '#3498db', stroke: '#2980b9', points: 10 }   // Blue
        ];

        let bricks = [];

        // Particles for effects
        let particles = [];

        function createBricks() {
            bricks = [];
            const extraRows = Math.min(level - 1, 3);
            const rows = brickConfig.rows + extraRows;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < brickConfig.cols; col++) {
                    const colorIndex = row % brickColors.length;
                    bricks.push({
                        x: brickConfig.offsetLeft + col * (brickConfig.width + brickConfig.padding),
                        y: brickConfig.offsetTop + row * (brickConfig.height + brickConfig.padding),
                        width: brickConfig.width,
                        height: brickConfig.height,
                        color: brickColors[colorIndex],
                        alive: true,
                        hits: row < extraRows ? 2 : 1 // Extra rows need 2 hits
                    });
                }
            }
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    dx: (Math.random() - 0.5) * 6,
                    dy: (Math.random() - 0.5) * 6,
                    radius: Math.random() * 3 + 2,
                    color: color,
                    life: 1
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.dx;
                p.y += p.dy;
                p.life -= 0.02;
                return p.life > 0;
            });
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function drawPaddle() {
            // Paddle glow
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#3498db';

            // Main paddle
            const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height);
            gradient.addColorStop(0, '#5dade2');
            gradient.addColorStop(1, '#2980b9');

            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 6);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = '#1a5276';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.shadowBlur = 0;
        }

        function drawBall() {
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#f39c12';

            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);

            const gradient = ctx.createRadialGradient(
                ball.x - 2, ball.y - 2, 0,
                ball.x, ball.y, ball.radius
            );
            gradient.addColorStop(0, '#fff');
            gradient.addColorStop(0.3, '#f39c12');
            gradient.addColorStop(1, '#e67e22');

            ctx.fillStyle = gradient;
            ctx.fill();

            ctx.shadowBlur = 0;
        }

        function drawBricks() {
            bricks.forEach(brick => {
                if (!brick.alive) return;

                ctx.shadowBlur = 5;
                ctx.shadowColor = brick.color.fill;

                const gradient = ctx.createLinearGradient(brick.x, brick.y, brick.x, brick.y + brick.height);
                gradient.addColorStop(0, brick.color.fill);
                gradient.addColorStop(1, brick.color.stroke);

                ctx.beginPath();
                ctx.roundRect(brick.x, brick.y, brick.width, brick.height, 3);
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.strokeStyle = brick.color.stroke;
                ctx.lineWidth = 1;
                ctx.stroke();

                // Show crack for damaged bricks
                if (brick.hits > 1) {
                    ctx.beginPath();
                    ctx.moveTo(brick.x + brick.width * 0.3, brick.y + brick.height * 0.2);
                    ctx.lineTo(brick.x + brick.width * 0.5, brick.y + brick.height * 0.5);
                    ctx.lineTo(brick.x + brick.width * 0.7, brick.y + brick.height * 0.8);
                    ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                ctx.shadowBlur = 0;
            });
        }

        function movePaddle() {
            paddle.x += paddle.dx;

            // Wall collision
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;

            // Ball follows paddle when attached
            if (ball.attached) {
                ball.x = paddle.x + paddle.width / 2;
            }
        }

        function moveBall() {
            if (ball.attached) return;

            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall collisions
            if (ball.x - ball.radius < 0) {
                ball.x = ball.radius;
                ball.dx *= -1;
            }
            if (ball.x + ball.radius > canvas.width) {
                ball.x = canvas.width - ball.radius;
                ball.dx *= -1;
            }
            if (ball.y - ball.radius < 0) {
                ball.y = ball.radius;
                ball.dy *= -1;
            }

            // Paddle collision
            if (
                ball.y + ball.radius > paddle.y &&
                ball.y - ball.radius < paddle.y + paddle.height &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width
            ) {
                // Calculate hit position (-1 to 1)
                const hitPos = (ball.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);

                // Adjust angle based on where ball hits paddle
                const angle = hitPos * Math.PI / 3; // Max 60 degrees
                const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);

                ball.dx = speed * Math.sin(angle);
                ball.dy = -Math.abs(speed * Math.cos(angle));
                ball.y = paddle.y - ball.radius;

                // Speed up slightly
                const newSpeed = Math.min(speed * 1.02, 12);
                const currentSpeed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                ball.dx = (ball.dx / currentSpeed) * newSpeed;
                ball.dy = (ball.dy / currentSpeed) * newSpeed;
            }

            // Brick collisions
            bricks.forEach(brick => {
                if (!brick.alive) return;

                if (
                    ball.x + ball.radius > brick.x &&
                    ball.x - ball.radius < brick.x + brick.width &&
                    ball.y + ball.radius > brick.y &&
                    ball.y - ball.radius < brick.y + brick.height
                ) {
                    // Determine collision side
                    const overlapLeft = ball.x + ball.radius - brick.x;
                    const overlapRight = brick.x + brick.width - (ball.x - ball.radius);
                    const overlapTop = ball.y + ball.radius - brick.y;
                    const overlapBottom = brick.y + brick.height - (ball.y - ball.radius);

                    const minOverlapX = Math.min(overlapLeft, overlapRight);
                    const minOverlapY = Math.min(overlapTop, overlapBottom);

                    if (minOverlapX < minOverlapY) {
                        ball.dx *= -1;
                    } else {
                        ball.dy *= -1;
                    }

                    brick.hits--;
                    if (brick.hits <= 0) {
                        brick.alive = false;
                        score += brick.color.points * level;
                        createParticles(
                            brick.x + brick.width / 2,
                            brick.y + brick.height / 2,
                            brick.color.fill
                        );
                    }
                    updateHUD();
                }
            });

            // Ball lost
            if (ball.y > canvas.height) {
                lives--;
                updateHUD();

                if (lives <= 0) {
                    gameState = 'gameover';
                    showOverlay('Game Over', `Final Score: ${score}`, 'Play Again');
                } else {
                    resetBall();
                }
            }

            // Check win
            if (bricks.every(b => !b.alive)) {
                level++;
                if (level > 10) {
                    gameState = 'win';
                    showOverlay('You Win!', `Final Score: ${score}`, 'Play Again');
                } else {
                    ball.speed = Math.min(ball.speed + 0.5, 10);
                    createBricks();
                    resetBall();
                    updateHUD();
                }
            }
        }

        function resetBall() {
            ball.attached = true;
            ball.x = paddle.x + paddle.width / 2;
            ball.y = paddle.y - ball.radius - 2;
            ball.dx = 0;
            ball.dy = 0;
        }

        function launchBall() {
            if (ball.attached) {
                ball.attached = false;
                const angle = (Math.random() - 0.5) * Math.PI / 3;
                ball.dx = ball.speed * Math.sin(angle);
                ball.dy = -ball.speed * Math.cos(angle);
            }
        }

        function updateHUD() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lives').textContent = lives;
        }

        function showOverlay(title, text, btnText) {
            document.getElementById('overlayTitle').textContent = title;
            document.getElementById('overlayText').textContent = text;
            document.getElementById('overlaySubtext').textContent = '';
            document.getElementById('actionBtn').textContent = btnText;
            document.getElementById('overlay').classList.remove('hidden');
        }

        function hideOverlay() {
            document.getElementById('overlay').classList.add('hidden');
        }

        function startGame() {
            score = 0;
            lives = 3;
            level = 1;
            ball.speed = 5;
            paddle.x = canvas.width / 2 - paddle.width / 2;
            createBricks();
            resetBall();
            updateHUD();
            hideOverlay();
            gameState = 'playing';
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawPaddle();
            drawBall();
            drawParticles();

            if (gameState === 'playing') {
                movePaddle();
                moveBall();
                updateParticles();
            }

            requestAnimationFrame(draw);
        }

        // Event listeners
        document.getElementById('actionBtn').addEventListener('click', startGame);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                paddle.dx = -paddle.speed;
            }
            if (e.key === 'ArrowRight' || e.key === 'd') {
                paddle.dx = paddle.speed;
            }
            if (e.key === ' ' && gameState === 'playing') {
                launchBall();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'ArrowRight' || e.key === 'd') {
                paddle.dx = 0;
            }
        });

        // Mouse controls
        canvas.addEventListener('mousemove', (e) => {
            if (gameState !== 'playing') return;
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = mouseX - paddle.width / 2;

            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;

            if (ball.attached) {
                ball.x = paddle.x + paddle.width / 2;
            }
        });

        canvas.addEventListener('click', () => {
            if (gameState === 'playing') {
                launchBall();
            }
        });

        // Touch controls
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (gameState !== 'playing') return;
            const rect = canvas.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            paddle.x = touchX - paddle.width / 2;

            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;

            if (ball.attached) {
                ball.x = paddle.x + paddle.width / 2;
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState === 'playing') {
                launchBall();
            }
        });

        // Mobile button controls
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        let leftPressed = false;
        let rightPressed = false;

        function updateMobileControls() {
            if (leftPressed) paddle.dx = -paddle.speed;
            else if (rightPressed) paddle.dx = paddle.speed;
            else paddle.dx = 0;

            if (gameState === 'playing') {
                requestAnimationFrame(updateMobileControls);
            }
        }

        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            leftPressed = true;
            launchBall();
            updateMobileControls();
        });

        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            leftPressed = false;
        });

        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            rightPressed = true;
            launchBall();
            updateMobileControls();
        });

        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            rightPressed = false;
        });

        // Start game loop
        draw();
    </script>
</body>
</html>
