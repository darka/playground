<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Arkanoid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            touch-action: none;
            overflow: hidden;
        }

        #gameCanvas {
            border: 3px solid #0f3460;
            background: linear-gradient(180deg, #16213e 0%, #0f3460 100%);
            max-width: 100%;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
            cursor: none;
        }

        #hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 480px;
            margin-bottom: 10px;
            padding: 0 10px;
        }

        .hud-item {
            font-size: 18px;
            text-shadow: 0 0 10px #e74c3c;
        }

        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #e74c3c;
            z-index: 10;
        }

        #overlay h2 {
            margin-bottom: 15px;
            font-size: 28px;
        }

        #overlay p {
            margin-bottom: 10px;
            font-size: 16px;
        }

        #overlay button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        #overlay button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #e74c3c;
        }

        #levelSelection {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
            max-width: 400px;
        }

        .level-btn {
            padding: 15px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 2px solid #5a67d8;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .level-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.8);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .level-btn:active {
            transform: scale(0.95);
        }

        #backBtn {
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 14px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        #backBtn:hover {
            background: #7f8c8d;
            box-shadow: 0 0 10px rgba(149, 165, 166, 0.5);
        }

        .hidden {
            display: none !important;
        }

        #mobileControls {
            display: none;
            margin-top: 15px;
            gap: 20px;
        }

        .control-btn {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            touch-action: manipulation;
            font-weight: bold;
            background: #3498db;
            color: white;
            transition: all 0.1s;
        }

        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 20px #3498db;
        }

        @media (pointer: coarse) {
            #mobileControls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div id="hud">
        <span class="hud-item">Score: <span id="score">0</span></span>
        <span class="hud-item">Level: <span id="level">1</span></span>
        <span class="hud-item">Lives: <span id="lives">3</span></span>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="mobileControls">
        <button class="control-btn" id="leftBtn">&larr;</button>
        <button class="control-btn" id="rightBtn">&rarr;</button>
    </div>

    <div id="overlay">
        <h2 id="overlayTitle">Arkanoid</h2>
        <p id="overlayText">Break all the bricks!</p>
        <p id="overlaySubtext">Use mouse, arrow keys, or touch to move</p>
        <div id="levelSelection" class="hidden"></div>
        <button id="actionBtn">Start Game</button>
        <button id="backBtn" class="hidden">Back</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = Math.min(480, window.innerWidth - 20);
        canvas.height = 600;

        // Game state
        let gameState = 'start'; // start, levelselect, playing, paused, gameover, win
        let score = 0;
        let lives = 3;
        let level = 1;
        let selectedLevel = 1;
        const MAX_LEVEL = 10;

        // Paddle
        const paddle = {
            width: 80,
            height: 12,
            x: canvas.width / 2 - 40,
            y: canvas.height - 30,
            speed: 8,
            dx: 0
        };

        // Ball
        const ball = {
            x: canvas.width / 2,
            y: paddle.y - 10,
            radius: 8,
            speed: 5,
            dx: 0,
            dy: 0,
            attached: true
        };

        // Brick configuration
        const brickConfig = {
            rows: 5,
            cols: 8,
            width: 0,
            height: 20,
            padding: 4,
            offsetTop: 60,
            offsetLeft: 0
        };

        // Calculate brick dimensions
        brickConfig.width = (canvas.width - brickConfig.padding * (brickConfig.cols + 1)) / brickConfig.cols;
        brickConfig.offsetLeft = brickConfig.padding;

        // Brick colors by row (from top)
        const brickColors = [
            { fill: '#e74c3c', stroke: '#c0392b', points: 50 },  // Red
            { fill: '#e67e22', stroke: '#d35400', points: 40 },  // Orange
            { fill: '#f1c40f', stroke: '#f39c12', points: 30 },  // Yellow
            { fill: '#2ecc71', stroke: '#27ae60', points: 20 },  // Green
            { fill: '#3498db', stroke: '#2980b9', points: 10 }   // Blue
        ];

        let bricks = [];

        // Floating enemies
        let enemies = [];
        const enemyConfig = {
            minSize: 15,
            maxSize: 25,
            baseSpeed: 1.5,
            spawnStartLevel: 2  // Enemies start appearing at level 2
        };

        // Particles for effects
        let particles = [];

        function createBricks() {
            bricks = [];
            const extraRows = Math.min(level - 1, 3);
            const rows = brickConfig.rows + extraRows;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < brickConfig.cols; col++) {
                    const colorIndex = row % brickColors.length;
                    bricks.push({
                        x: brickConfig.offsetLeft + col * (brickConfig.width + brickConfig.padding),
                        y: brickConfig.offsetTop + row * (brickConfig.height + brickConfig.padding),
                        width: brickConfig.width,
                        height: brickConfig.height,
                        color: brickColors[colorIndex],
                        alive: true,
                        hits: row < extraRows ? 2 : 1 // Extra rows need 2 hits
                    });
                }
            }
        }

        function createEnemies() {
            enemies = [];
            if (level < enemyConfig.spawnStartLevel) return;

            // Number of enemies increases with level
            const numEnemies = Math.min(level - 1, 6);
            const colors = ['#9b59b6', '#8e44ad', '#e91e63', '#ff5722'];

            for (let i = 0; i < numEnemies; i++) {
                const size = enemyConfig.minSize + Math.random() * (enemyConfig.maxSize - enemyConfig.minSize);
                const speed = enemyConfig.baseSpeed + (level * 0.2);

                // Spawn in the middle area of the screen (below bricks, above paddle)
                const spawnY = 200 + Math.random() * 200;
                const spawnX = size + Math.random() * (canvas.width - size * 2);

                enemies.push({
                    x: spawnX,
                    y: spawnY,
                    size: size,
                    dx: (Math.random() - 0.5) * speed * 2,
                    dy: (Math.random() - 0.5) * speed * 2,
                    color: colors[i % colors.length],
                    angle: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.1,
                    bobPhase: Math.random() * Math.PI * 2,
                    alive: true
                });
            }
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                if (!enemy.alive) return;

                // Update position
                enemy.x += enemy.dx;
                enemy.y += enemy.dy;

                // Add floating bob effect
                enemy.bobPhase += 0.05;
                const bobOffset = Math.sin(enemy.bobPhase) * 0.5;
                enemy.y += bobOffset;

                // Update rotation
                enemy.angle += enemy.rotationSpeed;

                // Bounce off walls
                if (enemy.x - enemy.size < 0) {
                    enemy.x = enemy.size;
                    enemy.dx *= -1;
                }
                if (enemy.x + enemy.size > canvas.width) {
                    enemy.x = canvas.width - enemy.size;
                    enemy.dx *= -1;
                }

                // Bounce off top and bottom bounds (stay in play area)
                const topBound = 150;
                const bottomBound = paddle.y - 50;
                if (enemy.y - enemy.size < topBound) {
                    enemy.y = topBound + enemy.size;
                    enemy.dy *= -1;
                }
                if (enemy.y + enemy.size > bottomBound) {
                    enemy.y = bottomBound - enemy.size;
                    enemy.dy *= -1;
                }
            });

            // Remove dead enemies
            enemies = enemies.filter(e => e.alive);
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    dx: (Math.random() - 0.5) * 6,
                    dy: (Math.random() - 0.5) * 6,
                    radius: Math.random() * 3 + 2,
                    color: color,
                    life: 1
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.dx;
                p.y += p.dy;
                p.life -= 0.02;
                return p.life > 0;
            });
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function drawPaddle() {
            // Paddle glow
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#3498db';

            // Main paddle
            const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height);
            gradient.addColorStop(0, '#5dade2');
            gradient.addColorStop(1, '#2980b9');

            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 6);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = '#1a5276';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.shadowBlur = 0;
        }

        function drawBall() {
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#f39c12';

            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);

            const gradient = ctx.createRadialGradient(
                ball.x - 2, ball.y - 2, 0,
                ball.x, ball.y, ball.radius
            );
            gradient.addColorStop(0, '#fff');
            gradient.addColorStop(0.3, '#f39c12');
            gradient.addColorStop(1, '#e67e22');

            ctx.fillStyle = gradient;
            ctx.fill();

            ctx.shadowBlur = 0;
        }

        function drawBricks() {
            bricks.forEach(brick => {
                if (!brick.alive) return;

                ctx.shadowBlur = 5;
                ctx.shadowColor = brick.color.fill;

                const gradient = ctx.createLinearGradient(brick.x, brick.y, brick.x, brick.y + brick.height);
                gradient.addColorStop(0, brick.color.fill);
                gradient.addColorStop(1, brick.color.stroke);

                ctx.beginPath();
                ctx.roundRect(brick.x, brick.y, brick.width, brick.height, 3);
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.strokeStyle = brick.color.stroke;
                ctx.lineWidth = 1;
                ctx.stroke();

                // Show crack for damaged bricks
                if (brick.hits > 1) {
                    ctx.beginPath();
                    ctx.moveTo(brick.x + brick.width * 0.3, brick.y + brick.height * 0.2);
                    ctx.lineTo(brick.x + brick.width * 0.5, brick.y + brick.height * 0.5);
                    ctx.lineTo(brick.x + brick.width * 0.7, brick.y + brick.height * 0.8);
                    ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                ctx.shadowBlur = 0;
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                if (!enemy.alive) return;

                ctx.save();
                ctx.translate(enemy.x, enemy.y);
                ctx.rotate(enemy.angle);

                // Glow effect
                ctx.shadowBlur = 20;
                ctx.shadowColor = enemy.color;

                // Draw enemy as a spiky star shape
                ctx.beginPath();
                const spikes = 5;
                const outerRadius = enemy.size;
                const innerRadius = enemy.size * 0.5;

                for (let i = 0; i < spikes * 2; i++) {
                    const radius = i % 2 === 0 ? outerRadius : innerRadius;
                    const angle = (i * Math.PI) / spikes - Math.PI / 2;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();

                // Gradient fill
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, outerRadius);
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(0.3, enemy.color);
                gradient.addColorStop(1, shadeColor(enemy.color, -30));

                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.strokeStyle = shadeColor(enemy.color, -50);
                ctx.lineWidth = 2;
                ctx.stroke();

                // Inner eye
                ctx.beginPath();
                ctx.arc(0, 0, enemy.size * 0.2, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();

                ctx.beginPath();
                ctx.arc(2, 0, enemy.size * 0.1, 0, Math.PI * 2);
                ctx.fillStyle = '#000';
                ctx.fill();

                ctx.shadowBlur = 0;
                ctx.restore();
            });
        }

        // Helper function to darken/lighten colors
        function shadeColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return '#' + (0x1000000 +
                (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)
            ).toString(16).slice(1);
        }

        function movePaddle() {
            paddle.x += paddle.dx;

            // Wall collision
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;

            // Ball follows paddle when attached
            if (ball.attached) {
                ball.x = paddle.x + paddle.width / 2;
            }
        }

        function moveBall() {
            if (ball.attached) return;

            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall collisions
            if (ball.x - ball.radius < 0) {
                ball.x = ball.radius;
                ball.dx *= -1;
            }
            if (ball.x + ball.radius > canvas.width) {
                ball.x = canvas.width - ball.radius;
                ball.dx *= -1;
            }
            if (ball.y - ball.radius < 0) {
                ball.y = ball.radius;
                ball.dy *= -1;
            }

            // Paddle collision
            if (
                ball.y + ball.radius > paddle.y &&
                ball.y - ball.radius < paddle.y + paddle.height &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width
            ) {
                // Calculate hit position (-1 to 1)
                const hitPos = (ball.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);

                // Adjust angle based on where ball hits paddle
                const angle = hitPos * Math.PI / 3; // Max 60 degrees
                const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);

                ball.dx = speed * Math.sin(angle);
                ball.dy = -Math.abs(speed * Math.cos(angle));
                ball.y = paddle.y - ball.radius;

                // Speed up slightly
                const newSpeed = Math.min(speed * 1.02, 12);
                const currentSpeed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                ball.dx = (ball.dx / currentSpeed) * newSpeed;
                ball.dy = (ball.dy / currentSpeed) * newSpeed;
            }

            // Brick collisions
            bricks.forEach(brick => {
                if (!brick.alive) return;

                if (
                    ball.x + ball.radius > brick.x &&
                    ball.x - ball.radius < brick.x + brick.width &&
                    ball.y + ball.radius > brick.y &&
                    ball.y - ball.radius < brick.y + brick.height
                ) {
                    // Determine collision side
                    const overlapLeft = ball.x + ball.radius - brick.x;
                    const overlapRight = brick.x + brick.width - (ball.x - ball.radius);
                    const overlapTop = ball.y + ball.radius - brick.y;
                    const overlapBottom = brick.y + brick.height - (ball.y - ball.radius);

                    const minOverlapX = Math.min(overlapLeft, overlapRight);
                    const minOverlapY = Math.min(overlapTop, overlapBottom);

                    if (minOverlapX < minOverlapY) {
                        ball.dx *= -1;
                    } else {
                        ball.dy *= -1;
                    }

                    brick.hits--;
                    if (brick.hits <= 0) {
                        brick.alive = false;
                        score += brick.color.points * level;
                        createParticles(
                            brick.x + brick.width / 2,
                            brick.y + brick.height / 2,
                            brick.color.fill
                        );
                    }
                    updateHUD();
                }
            });

            // Enemy collisions
            enemies.forEach(enemy => {
                if (!enemy.alive) return;

                // Circle-circle collision
                const dx = ball.x - enemy.x;
                const dy = ball.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < ball.radius + enemy.size) {
                    // Destroy enemy
                    enemy.alive = false;
                    score += 100 * level;  // Bonus points for destroying enemy
                    createParticles(enemy.x, enemy.y, enemy.color);
                    updateHUD();

                    // Bounce ball
                    const nx = dx / distance;
                    const ny = dy / distance;
                    ball.dx = Math.abs(ball.dx) * nx + (nx === 0 ? ball.dx : 0);
                    ball.dy = Math.abs(ball.dy) * ny + (ny === 0 ? ball.dy : 0);

                    // Push ball outside enemy
                    ball.x = enemy.x + nx * (ball.radius + enemy.size + 1);
                    ball.y = enemy.y + ny * (ball.radius + enemy.size + 1);
                }
            });

            // Ball lost
            if (ball.y > canvas.height) {
                lives--;
                updateHUD();

                if (lives <= 0) {
                    gameState = 'gameover';
                    showOverlay('Game Over', `Final Score: ${score}`, 'Main Menu');
                } else {
                    resetBall();
                }
            }

            // Check win
            if (bricks.every(b => !b.alive)) {
                level++;
                if (level > MAX_LEVEL) {
                    gameState = 'win';
                    showOverlay('You Win!', `Final Score: ${score}`, 'Main Menu');
                } else {
                    ball.speed = Math.min(ball.speed + 0.5, 10);
                    createBricks();
                    createEnemies();
                    resetBall();
                    updateHUD();
                }
            }
        }

        function resetBall() {
            ball.attached = true;
            ball.x = paddle.x + paddle.width / 2;
            ball.y = paddle.y - ball.radius - 2;
            ball.dx = 0;
            ball.dy = 0;
        }

        function launchBall() {
            if (ball.attached) {
                ball.attached = false;
                const angle = (Math.random() - 0.5) * Math.PI / 3;
                ball.dx = ball.speed * Math.sin(angle);
                ball.dy = -ball.speed * Math.cos(angle);
            }
        }

        function updateHUD() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lives').textContent = lives;
        }

        function showOverlay(title, text, btnText, showBackBtn = false) {
            document.getElementById('overlayTitle').textContent = title;
            document.getElementById('overlayText').textContent = text;
            document.getElementById('overlaySubtext').textContent = '';
            document.getElementById('actionBtn').textContent = btnText;
            document.getElementById('levelSelection').classList.add('hidden');

            if (showBackBtn) {
                document.getElementById('backBtn').classList.remove('hidden');
            } else {
                document.getElementById('backBtn').classList.add('hidden');
            }

            document.getElementById('overlay').classList.remove('hidden');
        }

        function hideOverlay() {
            document.getElementById('overlay').classList.add('hidden');
        }

        function showLevelSelection() {
            gameState = 'levelselect';
            document.getElementById('overlayTitle').textContent = 'Select Level';
            document.getElementById('overlayText').textContent = 'Choose your starting level';
            document.getElementById('overlaySubtext').textContent = '';
            document.getElementById('actionBtn').classList.add('hidden');
            document.getElementById('backBtn').classList.remove('hidden');

            const levelSelectionDiv = document.getElementById('levelSelection');
            levelSelectionDiv.classList.remove('hidden');
            levelSelectionDiv.innerHTML = '';

            // Create level buttons
            for (let i = 1; i <= MAX_LEVEL; i++) {
                const btn = document.createElement('button');
                btn.className = 'level-btn';
                btn.textContent = i;
                btn.addEventListener('click', () => selectLevel(i));
                levelSelectionDiv.appendChild(btn);
            }

            document.getElementById('overlay').classList.remove('hidden');
        }

        function selectLevel(levelNum) {
            selectedLevel = levelNum;
            startGame();
        }

        function showMainMenu() {
            gameState = 'start';
            document.getElementById('overlayTitle').textContent = 'Arkanoid';
            document.getElementById('overlayText').textContent = 'Break all the bricks!';
            document.getElementById('overlaySubtext').textContent = 'Use mouse, arrow keys, or touch to move';
            document.getElementById('actionBtn').textContent = 'Start Game';
            document.getElementById('actionBtn').classList.remove('hidden');
            document.getElementById('backBtn').classList.add('hidden');
            document.getElementById('levelSelection').classList.add('hidden');
            document.getElementById('overlay').classList.remove('hidden');
        }

        function startGame() {
            score = 0;
            lives = 3;
            level = selectedLevel;
            ball.speed = 5 + (level - 1) * 0.5; // Increase speed for higher levels
            paddle.x = canvas.width / 2 - paddle.width / 2;
            createBricks();
            createEnemies();
            resetBall();
            updateHUD();
            hideOverlay();
            gameState = 'playing';
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawEnemies();
            drawPaddle();
            drawBall();
            drawParticles();

            if (gameState === 'playing') {
                movePaddle();
                moveBall();
                updateEnemies();
                updateParticles();
            }

            requestAnimationFrame(draw);
        }

        // Event listeners
        document.getElementById('actionBtn').addEventListener('click', () => {
            if (gameState === 'start') {
                showLevelSelection();
            } else if (gameState === 'gameover' || gameState === 'win') {
                showMainMenu();
            }
        });

        document.getElementById('backBtn').addEventListener('click', showMainMenu);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                paddle.dx = -paddle.speed;
            }
            if (e.key === 'ArrowRight' || e.key === 'd') {
                paddle.dx = paddle.speed;
            }
            if (e.key === ' ' && gameState === 'playing') {
                launchBall();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'ArrowRight' || e.key === 'd') {
                paddle.dx = 0;
            }
        });

        // Mouse controls
        canvas.addEventListener('mousemove', (e) => {
            if (gameState !== 'playing') return;
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = mouseX - paddle.width / 2;

            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;

            if (ball.attached) {
                ball.x = paddle.x + paddle.width / 2;
            }
        });

        canvas.addEventListener('click', () => {
            if (gameState === 'playing') {
                launchBall();
            }
        });

        // Touch controls
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (gameState !== 'playing') return;
            const rect = canvas.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            paddle.x = touchX - paddle.width / 2;

            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;

            if (ball.attached) {
                ball.x = paddle.x + paddle.width / 2;
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState === 'playing') {
                launchBall();
            }
        });

        // Mobile button controls
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        let leftPressed = false;
        let rightPressed = false;

        function updateMobileControls() {
            if (leftPressed) paddle.dx = -paddle.speed;
            else if (rightPressed) paddle.dx = paddle.speed;
            else paddle.dx = 0;

            if (gameState === 'playing') {
                requestAnimationFrame(updateMobileControls);
            }
        }

        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            leftPressed = true;
            launchBall();
            updateMobileControls();
        });

        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            leftPressed = false;
        });

        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            rightPressed = true;
            launchBall();
            updateMobileControls();
        });

        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            rightPressed = false;
        });

        // Start game loop
        draw();
    </script>
</body>
</html>
