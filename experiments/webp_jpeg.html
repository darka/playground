<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBP to Artifacted JPEG Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragging {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }

        .controls {
            margin-bottom: 30px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #764ba2;
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .quality-value {
            min-width: 50px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
            font-size: 16px;
        }

        .preview-section {
            display: none;
            margin-top: 30px;
        }

        .preview-section.active {
            display: block;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .preview-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .preview-label {
            background: #f5f5f5;
            padding: 10px;
            font-weight: 600;
            font-size: 14px;
            color: #333;
            text-align: center;
        }

        .preview-image {
            width: 100%;
            height: 300px;
            object-fit: contain;
            background: #fafafa;
            padding: 10px;
        }

        .preview-info {
            padding: 10px;
            background: #f9f9f9;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .file-info {
            background: #f0f2ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
        }

        .file-info strong {
            color: #667eea;
        }

        @media (max-width: 768px) {
            .preview-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WEBP to Artifacted JPEG</h1>
        <p class="subtitle">Convert WEBP images to heavily compressed JPEG format</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“·</div>
            <div class="upload-text">Click or drag WEBP image here</div>
            <div class="upload-hint">Supports WEBP files</div>
            <input type="file" id="fileInput" accept=".webp,image/webp">
        </div>

        <div class="controls" id="controls" style="display: none;">
            <div class="file-info" id="fileInfo"></div>
            
            <div class="control-group">
                <label for="quality">JPEG Quality (lower = more artifacts)</label>
                <div class="slider-container">
                    <input type="range" id="quality" min="1" max="100" value="10">
                    <span class="quality-value" id="qualityValue">10</span>
                </div>
            </div>

            <button id="convertBtn">Convert to JPEG</button>
        </div>

        <div class="preview-section" id="previewSection">
            <div class="preview-grid">
                <div class="preview-item">
                    <div class="preview-label">Original (WEBP)</div>
                    <img id="originalPreview" class="preview-image" alt="Original">
                    <div class="preview-info" id="originalInfo"></div>
                </div>
                <div class="preview-item">
                    <div class="preview-label">Converted (JPEG)</div>
                    <img id="convertedPreview" class="preview-image" alt="Converted">
                    <div class="preview-info" id="convertedInfo"></div>
                </div>
            </div>
            <button id="downloadBtn">Download Artifacted JPEG</button>
        </div>
    </div>

    <script>
        let originalFile = null;
        let convertedBlob = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const controls = document.getElementById('controls');
        const previewSection = document.getElementById('previewSection');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'image/webp') {
                handleFile(file);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // Quality slider
        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value;
        });

        // Convert button
        convertBtn.addEventListener('click', convertImage);

        // Download button
        downloadBtn.addEventListener('click', downloadImage);

        function handleFile(file) {
            if (file.type !== 'image/webp') {
                alert('Please select a WEBP image file');
                return;
            }

            originalFile = file;
            controls.style.display = 'block';
            previewSection.classList.remove('active');

            // Show file info
            const fileInfo = document.getElementById('fileInfo');
            fileInfo.innerHTML = `<strong>File:</strong> ${file.name} | <strong>Size:</strong> ${(file.size / 1024).toFixed(2)} KB`;

            // Preview original
            const reader = new FileReader();
            reader.onload = (e) => {
                const originalPreview = document.getElementById('originalPreview');
                originalPreview.src = e.target.result;
                
                const img = new Image();
                img.onload = () => {
                    document.getElementById('originalInfo').textContent = 
                        `${img.width} Ã— ${img.height} | ${(file.size / 1024).toFixed(2)} KB`;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function convertImage() {
            if (!originalFile) return;

            convertBtn.disabled = true;
            convertBtn.textContent = 'Converting...';

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    const quality = qualitySlider.value / 100;
                    
                    canvas.toBlob((blob) => {
                        convertedBlob = blob;
                        
                        // Show preview
                        const convertedPreview = document.getElementById('convertedPreview');
                        convertedPreview.src = URL.createObjectURL(blob);
                        
                        document.getElementById('convertedInfo').textContent = 
                            `${img.width} Ã— ${img.height} | ${(blob.size / 1024).toFixed(2)} KB | Quality: ${qualitySlider.value}`;
                        
                        previewSection.classList.add('active');
                        convertBtn.disabled = false;
                        convertBtn.textContent = 'Convert to JPEG';
                    }, 'image/jpeg', quality);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(originalFile);
        }

        function downloadImage() {
            if (!convertedBlob) return;

            const url = URL.createObjectURL(convertedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = originalFile.name.replace('.webp', '_artifacted.jpg');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
